  <div class="container con">

      <div class="col-md-9 gray">Superman</div>
      <div class="col-md-3 offset-md-4 red">Batman</div>
    </div>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.slim.js"></script>
